<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <f:view       xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
                  
	  <h:head>
            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        
       		
			<script type="text/javascript"> 
			
					var companyName = 'a';
		            var companyAddress = 'b';
		            var companyLat = 'c';
		            var companyLong = 'd';
		            var companyFax = 'e';
		            var companyTel = 'f';
		            var companyEmail = 'g';
					function gMapInitialize() {
					    
						var gMapLatlng = new google.maps.LatLng(companyLat, companyLong);
					
					    var gMapOptions = {
					        center: new google.maps.LatLng(-33.4350813, -70.6515767),
					        zoom: 10,
					        mapTypeId: google.maps.MapTypeId.ROADMAP
					    };
					
					    var map = new google.maps.Map(document.getElementById("map"), gMapOptions);
					
					    var marker = new google.maps.Marker({
					        position: gMapLatlng,
					        map: map,
					        title: companyName
					    });    
					
					    var contentString = '<div id="content">'+
					    '<h2>' + companyName + '</h2>'+
					    '<div id="bodyContent">'+ companyAddress + '<BR/>' +
					    '<b>TEL : ' + companyTel + ' FAX : ' + companyFax + '<BR/>' +
					    'EMAIL : <a href="mailto:' + companyEmail +'">' + companyEmail + '</a></b>' +
					    '</div></div>';
					
					    var infowindow = new google.maps.InfoWindow({
					        content: contentString
					    });
					
					    google.maps.event.addListener(marker, 'click', function() {
					        infowindow.open(map,marker);
					    });
					
					    infowindow.open(map,marker);
					}
       
       
			</script>
        </h:head>

        <h:body onload="gMapInitialize()">
        
                    <div id="map" style="width:100%; height:100%"></div>
        </h:body>
</f:view>
</html>
